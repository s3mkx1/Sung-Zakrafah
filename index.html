<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sung - زخرفة الأسماء والرموز</title>
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: #ffffff;
  color: #111;
  text-align: center;
  padding: 20px;
  user-select: none;
}
.container {
  max-width: 700px;
  margin: auto;
}
h1 {
  font-size: 2em;
  color: #222;
  margin-bottom: 10px;
}
textarea {
  width: 100%;
  height: 60px;
  font-size: 1.1em;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 10px;
  outline: none;
  transition: .3s;
}
textarea:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px #007bff;
}
.btn {
  margin-top: 10px;
  padding: 10px 25px;
  border: none;
  border-radius: 10px;
  background: #007bff;
  color: white;
  cursor: pointer;
  transition: .3s;
}
.btn:hover {
  background: #0056b3;
}
.results {
  margin-top: 20px;
  text-align: left;
  direction: ltr;
}
.result {
  background: #f9f9f9;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  position: relative;
}
.copy {
  position: absolute;
  right: 10px;
  top: 10px;
  background: #007bff;
  color: white;
  border: none;
  padding: 4px 8px;
  border-radius: 5px;
  cursor: pointer;
}
.symbols {
  margin-top: 30px;
  text-align: center;
}
.symbols button {
  margin: 5px;
  padding: 5px 8px;
  background: #eee;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}
.symbols button:hover {
  background: #ddd;
}
footer {
  margin-top: 40px;
  color: #666;
  font-size: .9em;
}
</style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">
  <div class="container">
    <h1>🌟 Sung - زخرفة الأسماء والرموز</h1>
    <textarea id="input" placeholder="اكتب اسمك هنا..."></textarea>
    <button class="btn" onclick="zakhrafa()">زخرف</button>
    <div class="results" id="results"></div>

    <h2>✨ الرموز والأشرطة ✨</h2>
    <div class="symbols" id="symbols"></div>

    <footer>© 2025 Sung | جميع الحقوق محفوظة 🚀</footer>

// الرموز والأشرطة
const symbolList = ["★彡","꧁꧂","✿","❖","❀","♛","♜","♚","♕","⚜️","🌸","💎","💫","✨","🌙","☪️","⚡","🔥","🌟","🦋","🌹","🖤","🤍","💥","🩵"];

function zakhrafa(){
  const input = document.getElementById('input').value.toUpperCase();
  const resultBox = document.getElementById('results');
  resultBox.innerHTML = '';
  styles.forEach(style=>{
    let text = '';
    for(let ch of input){
      let idx = ch.charCodeAt(0)-65;
      if(idx>=0 && idx<26) text += style.map[idx];
      else text += ch;
    }
    const div = document.createElement('div');
    div.className='result';
    div.innerHTML = `<b>${style.name}</b>: ${text} <button class="copy" onclick="copyText('${text}')">📋</button>`;
    resultBox.appendChild(div);
  });
}

function copyText(t){
  navigator.clipboard.writeText(t);
  alert('✅ تم النسخ!');
}

const symbolsDiv=document.getElementById('symbols');
symbolList.forEach(s=>{
  const b=document.createElement('button');
  b.textContent=s;
  b.onclick=()=>copyText(s);
  symbolsDiv.appendChild(b);
});
