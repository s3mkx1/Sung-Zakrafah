<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sung - زخرفة الأسماء والرموز</title>
<style>
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: #fff9f0;
  color: #222;
  overflow-x: hidden;
  user-select: none;
}
header {
  text-align: center;
  padding: 25px 0;
  background: linear-gradient(90deg, #fff, #fbe5b3, #fff);
  font-size: 28px;
  font-weight: bold;
  color: #b59433;
  box-shadow: 0 0 15px rgba(181, 148, 51, 0.3);
}
.tabs {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
.tab {
  background: #fff;
  border: 2px solid #d4af37;
  padding: 10px 25px;
  cursor: pointer;
  margin: 0 5px;
  border-radius: 12px;
  font-weight: bold;
  color: #b59433;
  transition: all 0.3s ease;
}
.tab.active, .tab:hover {
  background: #b59433;
  color: #fff;
}
.container {
  text-align: center;
  padding: 30px;
}
input {
  width: 90%;
  max-width: 400px;
  padding: 10px;
  border: 2px solid #d4af37;
  border-radius: 12px;
  font-size: 18px;
  outline: none;
}
.result {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  justify-items: center;
}
.box {
  background: rgba(255,255,255,0.8);
  border: 2px solid #d4af37;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(181,148,51,0.3);
  transition: 0.3s;
  cursor: pointer;
}
.box:hover {
  background: #fff3cf;
  transform: scale(1.03);
}
.copy {
  background: #b59433;
  color: #fff;
  padding: 5px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  margin-top: 5px;
}
.hidden { display: none; }

/* حماية من النسخ */
body * {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
</head>
<body oncontextmenu="return false" onkeydown="if(event.keyCode==123){return false;}">

<header>✨ Sung - زخرفة الأسماء والرموز ✨</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('decor')">الزخرفة</div>
  <div class="tab" onclick="showTab('symbols')">الرموز</div>
</div>

<div id="decor" class="container">
  <input id="textInput" type="text" placeholder="اكتب اسمك هنا..." oninput="generate()">
  <div class="result" id="result"></div>
</div>

<div id="symbols" class="container hidden">
  <div class="result">
    <div class="box">╮⟐┈┈┈┉⊱•┇❄️┇•⊰┉┈┈┈⟐╭</div>
    <div class="box">✥━═━═• 《•🎸•》•═━═━✥</div>
    <div class="box">❍━═━═✦•⊰⚔️⊱•✦═━═━❍</div>
    <div class="box">𖦹 ┈ ┈ ┈ 𖦹</div>
    <div class="box">╼────╾⚜︎🎃⚜︎╼────╾〄</div>
    <div class="box">✫・✦━━✩ ⌟♦️⌞ ✩━━✦・✫</div>
    <div class="box">⋅⋅• ❅ ━─ ╃╷🎐╵╄ ─━ ❅ •⋅⋅</div>
    <div class="box">⎔ ⋅ ───━ •﹝💮﹞• ━─── ⋅ *</div>
  </div>
</div>

<script>
const fonts = [
  text => `𝗠꯭ٌَُٰٰ${text.toUpperCase()}̸̷̶`,
  text => `𝐖${text}𝐄𝐋𝐂𝐎𝐌𝐄`,
  text => `𝐌 𝐀 𝐃 𝐀 𝐑 𝐀 - 𝐁 𝐎 𝐓`,
  text => `𝙼𝙰𝙸 𝙰𝙸`,
  text => `𝑆𝐻𝛩𝐷𝛩𝑊 𝐵𝛩𝑇`,
  text => `𝐒𝐏𝐄𝐄𝐃 𝐇𝐎𝐒𝐓`,
  text => `𝑻𝖊𝘴𝐬𝗂𝒂 𝑺𝒕𝗶𝗰𝗸𝗲𝗋`,
  text => `𝑇ℎ𝑒 𝑙𝑖𝑛𝑘`,
  text => `★彡(${text})彡★`,
  text => `꧁༒☬${text}☬༒꧂`,
  text => `♡${text}♡`,
  text => `• ${text} •`,
  text => `『${text}』`,
  text => `❖ ${text} ❖`,
  text => `𓆩${text}𓆪`,
  text => `ꜱᴜɴɢ | ${text}`,
  text => `★·.·´¯${text}¯·.·★`,
  text => `×º°”˜${text}˜”°º×`,
  text => `✧${text}✧`,
  text => `⟆${text}⟅`
];

function generate() {
  const input = document.getElementById('textInput').value.trim();
  const result = document.getElementById('result');
  result.innerHTML = '';
  if (!input) return;
  fonts.forEach(fn => {
    const box = document.createElement('div');
    box.className = 'box';
    box.innerHTML = fn(input) + `<br><button class="copy" onclick="copyText('${fn(input)}')">نسخ</button>`;
    result.appendChild(box);
  });
}

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert('تم النسخ بنجاح ✅');
}

function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
  document.querySelector(`#${tab}`).classList.remove('hidden');
  event.target.classList.add('active');
}
</script>
</body>
</html>
