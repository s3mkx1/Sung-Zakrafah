<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNG Zakhrafa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #38bdf8;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      background: #1e293b;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      color: #e2e8f0;
      transition: 0.3s;
      font-size: 1rem;
    }
    .tab.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
    .results {
      display: grid;
      gap: 0.8rem;
      width: 90%;
      max-width: 600px;
    }
    .style-box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .style-box:hover {
      background: #2d3b53;
    }
    button.copy {
      background: #38bdf8;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      color: #0f172a;
      font-weight: bold;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .hashtags {
      margin-top: 1rem;
      color: #38bdf8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SUNG Zakhrafa</h1>
    <p>زخرف اسمك بالعربية أو الإنجليزية بسهولة</p>
  </header>

  <div class="tabs">
    <button class="tab active" id="arabicTab">زخرفة عربية</button>
    <button class="tab" id="englishTab">زخرفة إنجليزية</button>
  </div>

  <input type="text" id="inputText" placeholder="اكتب الاسم هنا...">

  <div class="results" id="results"></div>

  <footer>
    <div class="hashtags">#زخرفة #اسماء #زخرفة_عربية #زخرفة_انجليزية #SUNG_Zakhrafa</div>
    <p>© 2025 SUNG | Made with ❤️ by SUNG</p>
  </footer>

  <script>
    // زخارف عربية متنوعة
    const arabicStyles = [
      n => `مـ${n.split('').join('ـ')}ـ`,
      n => `★${n}★`,
      n => `『${n}』`,
      n => `꧁${n}꧂`,
      n => `☬${n}☬`,
      n => `✾${n}✾`,
      n => `♡${n}♡`,
      n => `☆${n}☆`,
      n => `•${n}•`,
      n => `${n}ツ`,
      n => `مـ${n.split('').join('ـ')}ツ`,
      n => `مـ${n.split('').join('ـ')}ـ ♕`,
      n => `꧁༺${n}༻꧂`,
      n => `${n} 𓆩♡𓆪`,
      n => `مـ${n.split('').join('؏')}ـ`,
      n => `${n} ☁`,
      n => `✦${n}✦`,
      n => `⸙${n}⸙`,
      n => `${n} ⚘`,
      n => `${n} ☾☽`
    ];

    // زخارف إنجليزية متنوعة
    const englishStyles = [
      n => n.toUpperCase(),
      n => n.toLowerCase(),
      n => n[0].toUpperCase() + n.slice(1).toLowerCase(),
      n => `★${n}★`,
      n => `꧁${n}꧂`,
      n => `✧${n}✧`,
      n => `♡${n}♡`,
      n => `🅂🅄🄽🄶`.split('').map((c,i)=>n[i]||'').join(''),
      n => `𝕊𝕌ℕ𝔾`.split('').map((c,i)=>n[i]||'').join(''),
      n => `ＳＵＮＧ`.split('').map((c,i)=>n[i]||'').join(''),
      n => `𝓈𝓊𝓃𝑔`.split('').map((c,i)=>n[i]||'').join(''),
      n => `ˢᵘⁿᵍ`.split('').map((c,i)=>n[i]||'').join(''),
      n => `𝖘𝖚𝖓𝖌`.split('').map((c,i)=>n[i]||'').join(''),
      n => `𝔖𝔲𝔫𝔤`.split('').map((c,i)=>n[i]||'').join(''),
      n => `𝑆𝑈𝑁𝐺`.split('').map((c,i)=>n[i]||'').join(''),
      n => `🅢🅤🅝🅖`.split('').map((c,i)=>n[i]||'').join(''),
      n => `ѕυɴɢ`.split('').map((c,i)=>n[i]||'').join(''),
      n => `🅢${n}🅖`,
      n => `⚡${n}⚡`,
      n => `『${n}』`
    ];

    const input = document.getElementById('inputText');
    const results = document.getElementById('results');
    const arabicTab = document.getElementById('arabicTab');
    const englishTab = document.getElementById('englishTab');

    let mode = 'arabic';

    function render() {
      const text = input.value.trim();
      results.innerHTML = '';
      if (!text) return;
      const styles = mode === 'arabic' ? arabicStyles : englishStyles;
      styles.forEach(fn => {
        const styled = fn(text);
        const box = document.createElement('div');
        box.className = 'style-box';
        box.innerHTML = `<span>${styled}</span><button class="copy">نسخ</button>`;
        box.querySelector('.copy').onclick = () => {
          navigator.clipboard.writeText(styled);
          box.querySelector('.copy').innerText = '✓';
          setTimeout(()=>box.querySelector('.copy').innerText='نسخ',1000);
        };
        results.appendChild(box);
      });
    }

    input.addEventListener('input', render);

    arabicTab.onclick = () => {
      mode = 'arabic';
      arabicTab.classList.add('active');
      englishTab.classList.remove('active');
      render();
    };

    englishTab.onclick = () => {
      mode = 'english';
      englishTab.classList.add('active');
      arabicTab.classList.remove('active');
      render();
    };
  </script>
</body>
</html>
