<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زخرفة الأسماء | SUNG</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #f8f9fb;
    color: #222;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #fff;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .tabs {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }
  button.tab {
    border: none;
    background: #e5e7eb;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
  }
  button.tab.active {
    background: #2563eb;
    color: #fff;
  }
  .container {
    margin-top: 20px;
    max-width: 600px;
    margin-inline: auto;
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  input {
    width: 90%;
    padding: 10px;
    font-size: 17px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    text-align: center;
  }
  .results {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .result {
    background: #f4f6f8;
    border-radius: 10px;
    padding: 10px;
    font-size: 18px;
    position: relative;
  }
  .copy {
    position: absolute;
    right: 12px;
    top: 10px;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 5px 8px;
    cursor: pointer;
    font-size: 13px;
  }
  footer {
    margin-top: 30px;
    padding: 20px;
    font-size: 14px;
    color: #888;
  }
</style>
</head>
<body>
  <header>🎨 زخرفة الأسماء | SUNG</header>

  <div class="tabs">
    <button class="tab active" id="arabicTab">زخرفة عربية</button>
    <button class="tab" id="englishTab">زخرفة إنجليزية</button>
  </div>

  <div class="container">
    <input type="text" id="inputText" placeholder="اكتب الاسم هنا...">
    <div class="results" id="results"></div>
  </div>

  <footer>Made by <b>SUNG</b></footer>

<script>
const arabicFonts = [
  "Cairo", "Amiri", "Tajawal", "Changa", "El Messiri",
  "Scheherazade New", "Reem Kufi", "Noto Naskh Arabic"
];
const englishFonts = [
  "Poppins", "Roboto", "Playfair Display", "Lobster",
  "Merriweather", "Raleway", "Montserrat", "Pacifico"
];

let activeLang = 'arabic';
const input = document.getElementById("inputText");
const results = document.getElementById("results");

document.getElementById("arabicTab").addEventListener("click", () => {
  setActive('arabic');
});
document.getElementById("englishTab").addEventListener("click", () => {
  setActive('english');
});

function setActive(lang) {
  activeLang = lang;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(lang + 'Tab').classList.add('active');
  generate();
}

input.addEventListener("input", generate);

function generate() {
  const text = input.value.trim();
  results.innerHTML = "";
  if (!text) return;

  const list = activeLang === 'arabic' ? arabicFonts : englishFonts;

  list.forEach(f => {
    const div = document.createElement("div");
    div.className = "result";
    div.style.fontFamily = f;
    div.innerHTML = `<span>${text}</span><button class="copy" onclick="copyText('${text}')">نسخ</button>`;
    results.appendChild(div);
  });
}

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("تم نسخ الزخرفة!");
}
</script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@400;700&family=Changa&family=El+Messiri&family=Montserrat:wght@500&family=Merriweather&family=Noto+Naskh+Arabic&family=Pacifico&family=Playfair+Display&family=Poppins&family=Raleway&family=Reem+Kufi&family=Roboto&family=Scheherazade+New&display=swap" rel="stylesheet">

</body>
</html>
